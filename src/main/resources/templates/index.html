<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Recipe Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <script src="https://code.jquery.com/jquery-3.3.0.slim.min.js"
        th:src="@{/webjars/jquery/jquery.min.js}" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        th:src="@{/webjars/popper.js/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1>My Recipes!</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:remove="all">
                                        <td>123</td>
                                        <td>Tasty Goodness 1</td>
                                        <td><a href="#">View</a></td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td>456</td>
                                        <td>Tasty Goodness 2</td>
                                        <td><a href="#">View</a></td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td>789</td>
                                        <td>Tasty Goodness 3</td>
                                        <td><a href="#">View</a></td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">351</td>
                                        <td th:text="${recipe.description}">Tasty Goodness 4</td>
                                        <td>
                                            <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
